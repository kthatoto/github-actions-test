name: Triggered by a change
on: [push]
jobs:
  triggered-by-a-change:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          if [[ ${{ github.sha }} != $(git rev-parse origin/main) ]] \
          && [[ 0 == $(( $(git diff origin/main...${{ github.sha }} --name-only | grep '^a/') | wc -l )) ]]
          then
            echo "Skip"
          else
            echo "a changed!"
          fi
