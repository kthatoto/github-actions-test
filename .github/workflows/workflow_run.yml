name: Workflow run
on:
  workflow_run:
    workflows: [Triggered by a change, Triggered by b change]
    types:
      - completed
jobs:
  if_success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - run: echo "All success!!"
  if_not_success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != 'success' }}
    steps:
      - run: echo "Not success"
